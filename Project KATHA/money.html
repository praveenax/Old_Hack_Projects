<head>

<body style="font-family: 'Cantarell', sans-serif;">
    <div style="display: block;">
        <!-- <audio autoplay="autoplay" id="backtrack" src="music/beat.mp3" loop>  -->
        <audio id="backtrack" src="music/beat.mp3" loop>
        </audio>
    </div>


    <div class="gameScr" id="gamescreen" style="background-color: gray;">
        <br>
        <br>
        <br>
        <table style="width: 100%">
            <tr>


                <td valign="top" style="width: 25%;">
                    <div>
                        Total Debt:<span id="totaldebt"></span>
                        <div id="progressbar"></div>
                        Energy:<span id="energy"> </span>
                        <div id="progressbar2"></div>
                    </div>
                    <br>
                    <br>

                    <div style="background-color: black; width: 100%; height: 200px; color: white;">
                        <b>Cash in Hand:</b>
                        <br>
                        <div id="cash"></div>
                        <br> <b>Expense Report</b>
                        <table>
                            <tr>
                                <td>Rent</td>
                                <td id="rent">500 Rs.</td>

                            </tr>
                            <tr>
                                <td>Other Expenses</td>
                                <td id="other">100 Rs.</td>

                            </tr>

                        </table>
                        <input id="debtPayment" type="text">
                        <input id="Pay" type="button" value="Pay Debt" />

                    </div>
                </td>
                <td align="center">
                    <div>
                        <div style="font-size: xx-large;">Money! Money!</div>
                        <br>
                        <br>
                        <input class="mainB myButton" type="button" id="Sleep" value="Sleep" />
                        <br>
                        <br>
                        <br>
                        <input class="mainB myButton" type="button" id="Work" value="Work" />
                        <br>
                        <br>
                        <br>
                        <input class="mainB myButton" type="button" id="Family" value="Family" />
                        <br>
                        <br>
                        <br>
                        <input class="mainB myButton" type="button" id="Study" value="Part-Time Studies" />
                    </div>
                </td>
                <td valign="top" style="width: 25%;">
                    <div style="postion: relative; top: 10px">

                        Health:
                        <div id="health"></div>
                        <br> Time:
                        <br>
                        <div id="time"></div>
                    </div>
                    <br>
                    <br>
                    <div id="days">
                        No. of Days : <span id="dayCount">0</span>
                    </div>
                    <input id="nextDay" style="bottom: 20px;" class="myButton" type="button" value="Goto Next Day!" />
                </td>
            </tr>
        </table>


    </div>
